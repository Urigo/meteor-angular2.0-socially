<div layout="column">
  <div fileDrop
    [ngClass]="{'file-is-over': fileIsOver, 'file-uploading': uploading}"
    (fileOver)="fileOver($event)"
    (onFileDrop)="onFileDrop($event)">
    <div>Drop an image to here</div>
  </div>

  <div layout="row" *ngIf="thumbs">
    <div *ngFor="let thumb of thumbs">
      <img [src]="thumb.url"/>
    </div>
  </div>
</div>
